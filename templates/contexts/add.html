{% extends 'base.html' %}
{% block content %}
    <div class="row mt-2">
        <div class="col-xs-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <div class="card mt-2">
                <div class="card-header pt-1 pb-1">
                    <div class="row">
                        <div class="col-12">
                            <h4 class="mb-0">Add Context</h4>
                        </div>
                    </div>
                </div>
                <div id="form" class="card-body panel-responsive-220">
                    <form id="addform" action="/contexts/add/" method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="ctx_dsid" class="col-form-label col-3 col-md-3" title="Choose a dataset">Dataset:</label>
                            <select class="form-control col-8 col-md-8" name="dataset_id" id="dataset_id" aria-describedby="ctx_dsid">
                                <option value="">Choose...</option>
                                {% for id, name in sets %}
                                    <option value="{{ id }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group row">
                            <label id="ctx_name" for="definition" class="col-form-label col-3 col-md-3" title="Add a name">Name:</label>
                            <input type="text" class="form-control col-8 col-md-8" name="name" id="name" value="" aria-describedby="ctx_name"/>
                        </div>
                        <div class="form-group row">
                            <label id="ctx_desc" for="definition" class="col-form-label col-3 col-md-3" title="Add a description">Description:</label>
                            <input type="text" class="form-control col-8 col-md-8" name="description" id="description" value="" aria-describedby="ctx_desc"/>
                        </div>
                        <div class="form-group row">
                            <label for="ctx_filename" class="col-form-label col-3 col-md-3" title="What url location?">Filename (no extension):</label>
                            <input type="text" class="form-control col-8 col-md-8" name="filename" id="filename" value="" aria-describedby="ctx_filename"/>
                        </div>
                        <div class="form-group row">
                            <label for="ctx_subctxs" class="col-form-label col-3 col-md-3" title="Contexts to be referenced in the context file">Sub-Contexts:</label>
                            <select multiple size="10" class="form-control col-8 col-md-8" name="subctxs" id="subctxs" aria-describedby="ctx_subctxs">
                                <option value="">Choose...</option>
                                {% for id, name in ctxs %}
                                    <option value="{{ id }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="float-right">
                                <input type="submit" value="Add"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
